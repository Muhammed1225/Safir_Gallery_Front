<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Safir Admin</title>
    <link rel="icon" href="/image/icon.png">
    <link rel="stylesheet" href="../css/category.css">
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="right">
                <i class="fa-solid fa-user"></i>
                <h2><a href="admin.html">Səbinə Əsədova</a></h2>
            </div>
            <div class="left">
                <span class="links" id="menu">
                    <a href="admin.html">Buketlər</a>
                    <a href="category.html" class="active">Kateqoriyalar</a>
                </span>
                <i class="fa-solid fa-bars" id="bars"></i>
                <i class="fa-solid fa-right-from-bracket" id="logout"></i>
            </div>
        </nav>
    </header>

    <button class="btn btn-success" id="add" data-bs-toggle="modal" data-bs-target="#modal">Əlavə et</button>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ad</th>
                <th scope="col">Düzənlə</th>
            </tr>
        </thead>
        <tbody id="category"></tbody>
    </table>
    <hr>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Kateqoriya</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" id="close"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="form-group">
                            <label for="amount">Ad</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                placeholder="Enter name" autocomplete="off" required>
                        </div>
                        <input type="submit" class="btn btn-primary" id="save" value="Yadda Saxla">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/category.js"></script>

</body>

</html>
