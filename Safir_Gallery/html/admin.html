<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Safir Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="right">
                <i class="fa-solid fa-user"></i>
                <h2><a href="admin.html">Səbinə Əsədova</a></h2>
            </div>
            <div class="left">
                <span class="links" id="menu">
                    <a href="admin.html" class="active">Buketlər</a>
                    <a href="category.html">Kateqoriyalar</a>
                </span>
                <i class="fa-solid fa-bars" id="bars"></i>
                <i class="fa-solid fa-right-from-bracket" id="logout"></i>
            </div>
        </nav>
    </header>

    <button type="button" id="add" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Əlavə et</button>

    <section class="box-container" id="container"></section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Buketlər</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="closeBtn"></button>
                </div>
                <form id="flowerForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="input-box">
                            <label>Mətn</label>
                            <input type="text" placeholder="Mətin girin" id="text" required>
                        </div>

                        <div class="input-box" id="input-box">
                            <label>Şəkil</label>
                            <input type="file" id="file" accept="image/*" multiple required>
                        </div>

                        <div class="input-box">
                            <label>Katagriya</label>
                            <select id="category">
                                <option value="0" disabled selected>Kateqoriya Seç</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Yadda Saxla</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
